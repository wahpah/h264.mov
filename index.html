<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>afk</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Trebuchet MS", sans-serif;
      font-weight: normal;
      font-size: 1.1em;
      letter-spacing: 0.3px;
      line-height: 1.2;
      margin: 2em 0 0 0;
      text-align: center;
    }

    .block {
      display: inline-block;
      text-align: left;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="block">
    <p>i'm a post producer.</p>
    <p>it's <span id="hourmin">00:00</span>:<span id="seconds">00</span> so <span id="status"></span></p>
    <p>afk.</p>
  </div>

  <script>
    function updateStatus() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const hourStr = hour.toString().padStart(2, '0');
      const minuteStr = minute.toString().padStart(2, '0');
      const secondStr = now.getSeconds().toString().padStart(2, '0');

      document.getElementById("hourmin").innerText = `${hourStr}:${minuteStr}`;
      document.getElementById("seconds").innerText = secondStr;

      let message = "";
      if (hour >= 9 && (hour < 18 || (hour === 18 && minute < 30))) {
        message = "i'm probably working.";
      } else if ((hour === 18 && minute >= 30) || (hour === 19)) {
        message = "i'm probably still working.";
      } else if (hour >= 20 && hour < 23) {
        message = "i'm hopefully not still working.";
      } else if (hour === 23) {
        message = "i'm hopefully done working.";
      } else {
        message = "i'm probably sleeping.";
      }

      document.getElementById("status").innerText = message;
    }

    updateStatus();
    setInterval(updateStatus, 1000);
  </script>
</body>
</html>
